<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Your Clothing Store</title>
    <link rel="stylesheet" href="/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>At The Kore</h1>
    </div>

    <nav>
        <a href="/">Home</a>
        <a href="/mens">Men's Clothing</a>
        <a href="/womens">Women's Clothing</a>
    </nav>


    <!-- EXTRA CREDIT: Bring in Bootstrap and replace this img with a carousel -->
 


    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://media.timeout.com/images/103444797/750/562/image.jpg" class="d-block w-100" alt="clothing store exterior">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.vox-cdn.com/thumbor/Ytu-caJM1PtD4itFZtpyQaZsJAk=/56x0:855x599/1200x900/filters:focal(56x0:855x599)/cdn.vox-cdn.com/uploads/chorus_image/image/49748267/DrielyS-8435.0.0.jpg" class="d-block w-100" alt="clothing store interior front">
          </div>
          <div class="carousel-item">
            <img src="https://www.twpclothing.com/cdn/shop/files/TWP_InStoreShoot_0412240125-3_1.png?v=1716475186" class="d-block w-100" alt="clothing store interior back">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>




      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
